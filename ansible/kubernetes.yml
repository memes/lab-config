# Install kubernetes on hosts
# yamllint disable rule:truthy rule:line-length
---
- name: Prepare all hosts for kubernetes
  hosts: servers
  become: yes
  vars:
    k8s_master_allow_fw:
      - port: 22
        protocol: tcp
      - port: 179
        protocol: tcp
      - port: 2379:2380
        protocol: tcp
      - port: 6443
        protocol: tcp
      - port: 10250:10252
        protocol: tcp
    k8s_worker_allow_fw:
      - port: 22
        protocol: tcp
      - port: 179
        protocol: tcp
      - port: 10250
        protocol: tcp
      - port: 30000:32767
        protocol: tcp
    k8s_sysctl:
      - param: net.bridge.bridge-nf-call-iptables
        value: 1
      - param: net.bridge.bridge-nf-call-ip6tables
        value: 1
      - param: net.ipv4.ip_forward
        value: 1
    cri_required_modules:
      - overlay
      - br_netfilter
  tasks:
    - name: Configure ufw for master IPv4
      community.general.ufw:
        port: "{{ item['port'] }}"
        proto: "{{ item['protocol'] }}"
        rule: allow
        direction: in
        insert: 1
        insert_relative_to: last-ipv4
        state: enabled
      loop: "{{ k8s_master_allow_fw}}"
      when: (k8s_master | default(False)) and (ansible_distribution == "Ubuntu")
      tags:
        - base
    - name: Configure ufw for master IPv6
      community.general.ufw:
        port: "{{ item['port'] }}"
        proto: "{{ item['protocol'] }}"
        rule: allow
        direction: in
        insert: 1
        insert_relative_to: last-ipv6
        state: enabled
      loop: "{{ k8s_master_allow_fw}}"
      when: (k8s_master | default(False)) and (ansible_distribution == "Ubuntu")
      tags:
        - base
    - name: Configure ufw for worker IPv4
      community.general.ufw:
        port: "{{ item['port'] }}"
        proto: "{{ item['protocol'] }}"
        rule: allow
        direction: in
        insert: 1
        insert_relative_to: last-ipv4
        state: enabled
      loop: "{{ k8s_worker_allow_fw }}"
      when: (k8s_worker | default(True)) and (ansible_distribution == "Ubuntu")
      tags:
        - base
    - name: Configure ufw for worker IPv6
      community.general.ufw:
        port: "{{ item['port'] }}"
        proto: "{{ item['protocol'] }}"
        rule: allow
        direction: in
        insert: 1
        insert_relative_to: last-ipv6
        state: enabled
      loop: "{{ k8s_worker_allow_fw }}"
      when: (k8s_worker | default(True)) and (ansible_distribution == "Ubuntu")
      tags:
        - base
    - name: Configure firewalld for master
      ansible.posix.firewalld:
        port: "{{ item['port'] | replace(':', '-') }}/{{ item['protocol'] }}"
        permanent: yes
        immediate: yes
        state: enabled
      loop: "{{ k8s_master_allow_fw }}"
      when: (k8s_master | default(False)) and (ansible_os_family == "RedHat")
      tags:
        - base
    - name: Configure firewalld for worker
      ansible.posix.firewalld:
        port: "{{ item['port'] | replace(':', '-') }}/{{ item['protocol'] }}"
        permanent: yes
        immediate: yes
        state: enabled
      loop: "{{ k8s_worker_allow_fw }}"
      when: (k8s_worker | default(True)) and (ansible_os_family == "RedHat")
      tags:
        - base
    - name: Configure persistent modules for CRI
      ansible.builtin.template:
        src: templates/kubernetes/k8s-cri.conf.j2
        dest: "/etc/modules-load.d/k8s-cri.conf"
        owner: root
        group: root
        mode: 0644
      tags:
        - base
    - name: Add modules
      community.general.modprobe:
        name: "{{ item }}"
        state: present
      loop: "{{ cri_required_modules }}"
      tags:
        - base
    - name: Set persistent sysctl params for Kubernetes/CRI
      ansible.posix.sysctl:
        name: "{{ item['param'] }}"
        value: "{{ item['value'] }}"
        sysctl_file: /etc/sysctl.d/90-kubernetes-cri.conf
        sysctl_set: yes
        reload: yes
        state: present
      loop: "{{ k8s_sysctl }}"
      tags:
        - base
    - name: disable swap
      ansible.builtin.command: swapoff -a
      tags:
        - base
    - name: remove swapfs
      ansible.posix.mount:
        path: none
        fstype: swap
        state: absent
      tags:
        - base
    - name: mount bpffs on Ubuntu 18.04
      ansible.posix.mount:
        path: /sys/fs/bpf
        src: bpffs
        fstype: bpf
        opts: rw,nosuid,nodev,noexec,relatime,mode=700
        state: mounted
      when: ansible_distribution == "Ubuntu" and ansible_distribution_major_version == "18"
      tags:
        - base
    - name: Disable SELinux on CentOS/RHEL
      ansible.posix.selinux:
        state: disabled
      when: ansible_os_family == "RedHat"
      # TODO: @memes - this reboot will happen after all services are installed;
      # should it be forced/flushed prior to kube install?
      notify:
        - reboot
      tags:
        - base
    - name: Add CRI-O apt keys (Debian)
      ansible.builtin.apt_key:
        url: "{{ item }}"
        state: present
      loop:
        - "https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:{{ crio_version }}/Debian_{{ ansible_distribution_version }}/Release.key"
        - "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_{{ ansible_distribution_version }}/Release.key"
      when: ansible_distribution == "Debian"
      tags:
        - base
    - name: Add CRI-O apt repos (Debian)
      ansible.builtin.apt_repository:
        repo: "{{ item }}"
        state: present
      loop:
        - "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_{{ ansible_distribution_version }}/ /"
        - "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/{{ crio_version }}/Debian_{{ ansible_distribution_version }}/ /"
      when: ansible_distribution == "Debian"
      tags:
        - base
    - name: Add CRI-O apt keys (Ubuntu)
      ansible.builtin.apt_key:
        url: "{{ item }}"
        state: present
      loop:
        - "https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:{{ crio_version }}/xUbuntu_{{ ansible_distribution_version }}/Release.key"
        - "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ansible_distribution_version }}/Release.key"
      when: ansible_distribution == "Ubuntu"
      tags:
        - base
    - name: Add CRI-O apt repos (Ubuntu)
      ansible.builtin.apt_repository:
        repo: "{{ item }}"
        state: present
      loop:
        - "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ansible_distribution_version }}/ /"
        - "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/{{ crio_version }}/xUbuntu_{{ ansible_distribution_version }}/ /"
      when: ansible_distribution == "Ubuntu"
      tags:
        - base
    - name: Add CRI-O repos for CentOS/RHEL
      ansible.builtin.get_url:
        url: "{{ item }}"
        dest: /etc/yum.repos.d/
        owner: root
        group: root
        mode: 0644
      loop:
        - "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/CentOS_{{ ansible_distribution_major_version }}/devel:kubic:libcontainers:stable.repo"
        - "https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:{{ crio_version }}/CentOS_{{ ansible_distribution_major_version }}/devel:kubic:libcontainers:stable:cri-o:{{ crio_version}}.repo"
      when: ansible_os_family == "RedHat"
      tags:
        - base
    - name: Add Kubernetes apt keys
      ansible.builtin.apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
      when: ansible_os_family == "Debian"
      tags:
        - base
    - name: Add Kubernetes apt repo
      ansible.builtin.apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present
      when: ansible_os_family == "Debian"
      tags:
        - base
    - name: Add Kubernetes yum repo
      ansible.builtin.yum_repository:
        name: kubernetes
        description: Kubernetes
        file: kubernetes
        baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-$basearch
        enabled: yes
        gpgcheck: yes
        repo_gpgcheck: yes
        gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
      when: ansible_os_family == "RedHat"
      tags:
        - base
    - name: Install CRI-O
      ansible.builtin.package:
        name: cri-o
        state: present
      tags:
        - base
    - name: Install CRI-O-runc for Debian/Ubuntu
      ansible.builtin.package:
        name: cri-o-runc
        state: present
      when: ansible_os_family == "Debian"
      tags:
        - base
    # Ubuntu 18.04 LTS overlay modules doesn't support metacopy param
    - name: Get overlay module params
      ansible.builtin.shell: modinfo -p overlay | grep -q metacopy
      ignore_errors: yes
      register: overlay_metacopy
      tags:
        - base
    - name: Rewrite overlay mountopt for /etc/containers/storage
      ansible.builtin.lineinfile:
        path: /etc/containers/storage.conf
        regexp: '^mountopt'
        line: mountopt = "nodev"
      when: overlay_metacopy.rc == 1
      tags:
        - base
    - name: Enable CRI-O unit
      ansible.builtin.systemd:
        name: crio
        enabled: yes
        state: restarted
        daemon_reload: yes
      tags:
        - base
    - name: Install kubectl, kubeadm, and kubelet for Debian/Ubuntu
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      loop:
        - "kubectl={{ kubernetes_version }}-00"
        - "kubelet={{ kubernetes_version }}-00"
        - "kubeadm={{ kubernetes_version }}-00"
      when: ansible_os_family == "Debian"
      tags:
        - base
    - name: Hold kubectl, kubeadm, and kubelet on Debian/Ubuntu
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubectl
        - kubelet
        - kubeadm
      when: ansible_os_family == "Debian"
      tags:
        - base
    - name: Install kubectl, kubeadm, and kubelet for CentOS/RHEL
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      loop:
        - "kubectl-{{ kubernetes_version }}"
        - "kubelet-{{ kubernetes_version }}"
        - "kubeadm-{{ kubernetes_version }}"
      when: ansible_os_family == "RedHat"
      tags:
        - base
    - name: Enable kubelet unit
      ansible.builtin.systemd:
        name: kubelet
        enabled: yes
        state: started
        daemon_reload: yes
      tags:
        - base
    - name: Generate kubeadm join token
      ansible.builtin.command: kubeadm token generate
      register: kubeadm_token_command
      run_once: yes
      tags:
        - init
    - name: Generate kubeadm cert token
      ansible.builtin.command: kubeadm certs certificate-key
      register: kubeadm_cert_key_command
      run_once: yes
      tags:
        - init
    - name: Generate kubeadm configuration (first master)
      vars:
        kubeadm_token: "{{ kubeadm_token_command.stdout }}"
        kubeadm_cert_key: "{{ kubeadm_cert_key_command.stdout }}"
      ansible.builtin.template:
        src: templates/kubernetes/kubeadm.yml.j2
        dest: /var/tmp/kubeadm.yml
        owner: root
        group: root
        mode: 0644
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - init
    - name: Execute kubeadm (first master)
      ansible.builtin.command: "kubeadm init --node-name={{ inventory_hostname }} --config=/var/tmp/kubeadm.yml --upload-certs"
      args:
        creates: /etc/kubernetes/admin.conf
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - init
    - name: Generate CoreDNS configuration (first master)
      ansible.builtin.template:
        src: templates/kubernetes/coredns-corefile.yml.j2
        dest: /var/tmp/coredns-corefile.yml
        owner: root
        group: root
        mode: 0644
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - init
    - name: Apply CoreDNS configuration (first master)
      ansible.builtin.command: "kubectl apply -f /var/tmp/coredns-corefile.yml --kubeconfig=/etc/kubernetes/admin.conf"
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - init
    - name: Redeploy CoreDNS (first master)
      ansible.builtin.command: kubectl --kubeconfig=/etc/kubernetes/admin.conf delete pod -n kube-system -l k8s-app=kube-dns
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - init
    - name: Create admin user account(s)
      ansible.builtin.command: "kubeadm kubeconfig user --config=/var/tmp/kubeadm.yml --client-name {{ item }}@{{ domain }}"
      register: kubeconfig
      loop: "{{ k8s_admins | default(['memes']) }}"
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - users
    - name: Write user kubeconfig(s) locally
      local_action: ansible.builtin.template force=yes src=templates/kubernetes/kubeconfig.user.j2 dest=../kubeconfig.{{ item.item }}
      run_once: yes
      become: no
      when: item.rc == 0
      loop: "{{ kubeconfig.results }}"
      loop_control:
        label: "{{ item.item }}"
      tags:
        - users
    - name: Write admin accounts YAML
      ansible.builtin.template:
        src: templates/kubernetes/admin-user-rbac.yml.j2
        dest: /var/tmp/{{ item.item }}-admin-rbac.yml
        owner: root
        group: root
        mode: 0644
      run_once: yes
      when: k8s_master | default(False) and item.rc == 0
      loop: "{{ kubeconfig.results }}"
      loop_control:
        label: "{{ item.item }}"
      tags:
        - users
    - name: Execute admin account bindings
      ansible.builtin.command: "kubectl apply -f /var/tmp/{{ item.item }}-admin-rbac.yml --kubeconfig=/etc/kubernetes/admin.conf"
      run_once: yes
      when: k8s_master | default(False) and item.rc == 0
      loop: "{{ kubeconfig.results }}"
      loop_control:
        label: "{{ item.item }}"
      tags:
        - users
    - name: Get base kubeadm join command
      # ansible.builtin.shell: openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* //'
      ansible.builtin.command: kubeadm token create --print-join-command
      register: kubeadm_join_command
      when: k8s_master | default(False)
      run_once: yes
      tags:
        - join
    - name: Get kubeadm cert hash
      ansible.builtin.shell: kubeadm init phase upload-certs --upload-certs 2>/dev/null | tail -n1
      register: kubeadm_cert_hash
      when: k8s_master | default(False)
      run_once: yes
      tags:
        - join
    - name: Join other kubeadm servers
      ansible.builtin.command: "{{ kubeadm_join_command.stdout }} {{ (k8s_master | default(False)) | ternary('--control-plane --apiserver-advertise-address ' + ansible_host + ' --certificate-key ' + kubeadm_cert_hash.stdout, '', '') }} --node-name={{ inventory_hostname }}"
      args:
        creates: /etc/kubernetes/kubelet.conf
      tags:
        - join
    - name: Remove scheduling taints
      ansible.builtin.command: kubectl taint nodes {{ inventory_hostname }} node-role.kubernetes.io/master- --kubeconfig=/etc/kubernetes/admin.conf
      when: (k8s_master | default(False)) and (k8s_worker | default(True))
      tags:
        - taints
    - name: Check for NetworkManager conf.d
      ansible.builtin.stat:
        path: /etc/NetworkManager/conf.d
      register: nm_conf_d
      tags:
        - calico
    - name: Add NetworkManager override for Calico
      ansible.builtin.template:
        src: templates/kubernetes/nm-calico.conf.j2
        dest: /etc/NetworkManager/conf.d/calico.conf
        owner: root
        group: root
        mode: 0644
      when: nm_conf_d.stat.isdir is defined and nm_conf_d.stat.isdir
      tags:
        - calico
    - name: Reload NetworkManager configuration
      ansible.builtin.command: nmcli connection reload
      when: nm_conf_d.stat.isdir is defined and nm_conf_d.stat.isdir
      tags:
        - calico
    - name: Install calicoctl
      ansible.builtin.shell: |
        curl -sLo /usr/local/bin/calicoctl https://github.com/projectcalico/calicoctl/releases/download/{{ calico_version }}/calicoctl && chmod 0755 /usr/local/bin/calicoctl
      when: k8s_master | default(False)
      tags:
        - calico
    - name: Generate Calico configurations (first master)
      ansible.builtin.template:
        src: templates/kubernetes/{{ item }}.j2
        dest: /var/tmp/{{ item }}
        owner: root
        group: root
        mode: 0644
      loop:
        - calico-custom-resources.yml
        - calico-bgp.yml
        - calico-endpoints.yml
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - calico
    - name: Install Calico Operator (first master)
      ansible.builtin.command: kubectl apply --kubeconfig=/etc/kubernetes/admin.conf -f https://docs.projectcalico.org/manifests/tigera-operator.yaml
      args:
        creates: /var/log/calico/cni/cni.log
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - calico
    - name: Pause for 30 seconds
      ansible.builtin.pause:
        seconds: 30
      tags:
        - calico
    - name: Apply Calico Operator configuration (first master)
      ansible.builtin.command: kubectl apply --kubeconfig=/etc/kubernetes/admin.conf -f /var/tmp/calico-custom-resources.yml
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - calico
    - name: Pause for 600 seconds
      ansible.builtin.pause:
        seconds: 600
      tags:
        - calico
    - name: Update Calico Felix configuration
      ansible.builtin.shell: |
        KUBECONFIG=/etc/kubernetes/admin.conf /usr/local/bin/calicoctl patch felixconfiguration default --patch='{"spec": {"ipipEnabled": false, "vxlanEnabled": false}}'
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - calico
    - name: Configure Calico BGP
      ansible.builtin.shell: KUBECONFIG=/etc/kubernetes/admin.conf /usr/local/bin/calicoctl apply -f /var/tmp/calico-bgp.yml
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - calico
    - name: Update Calico API endpoints ConfigMap (first master)
      ansible.builtin.command: kubectl apply --kubeconfig=/etc/kubernetes/admin.conf -f /var/tmp/calico-endpoints.yml
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - never
    - name: Pause for 120 seconds
      ansible.builtin.pause:
        seconds: 120
      tags:
        - never
    - name: Redeploy tigera-operator (first master)
      ansible.builtin.command: kubectl --kubeconfig=/etc/kubernetes/admin.conf delete pod -n tigera-operator -l k8s-app=tigera-operator
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - never
    - name: Pause for 30 seconds
      ansible.builtin.pause:
        seconds: 30
      tags:
        - never
    - name: Disable kube-proxy
      ansible.builtin.shell: |
        kubectl patch daemonset kube-proxy --kubeconfig=/etc/kubernetes/admin.conf -n kube-system --patch '{"spec":{"template":{"spec":{"nodeSelector":{"non-calico": "true"}}}}}'
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - never
    - name: Enable eBPF for Calico
      ansible.builtin.shell: |
        kubectl patch installation.operator.tigera.io default --kubeconfig=/etc/kubernetes/admin.conf --type merge --patch '{"spec":{"calicoNetwork":{"linuxDataplane":"BPF", "hostPorts":null}}}'
      run_once: yes
      when: k8s_master | default(False)
      tags:
        - never
    - name: Clean up tmp files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/tmp/kubeadm.yml
        - /var/tmp/calico-custom-resources.yml
        - /var/tmp/calico-bgp.yml
        - /var/tmp/calico-endpoints.yml
      run_once: yes
      when: (k8s_master | default(False))
      tags:
        - never

  handlers:
    - name: reboot
      ansible.builtin.reboot:
        post_reboot_delay: 120
        reboot_timeout: 300
