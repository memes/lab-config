# Manage Vault service
# yamllint disable rule:truthy rule:line-length
---
- name: Install/update Vault service
  hosts: vault
  become: yes
  tasks:
    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        owner: root
        group: root
        mode: 0755
      when: ansible_os_family == "Debian"
    - name: Copy static hashicorp key
      ansible.builtin.copy:
        src: files/shared/keys/hashicorp.asc
        dest: /etc/apt/keyrings/hashicorp.asc
        force: yes
        owner: root
        group: root
        mode: 0664
    - name: Add Hashicorp apt repo
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/hashicorp.asc] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main
        state: present
      when: ansible_os_family == "Debian"
    - name: Add Hashicorp yum repo
      ansible.builtin.get_url:
        url: https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo
        dest: /etc/yum.repos.d/
        owner: root
        group: root
        mode: 0644
      when: ansible_os_family == "RedHat"
    - name: Install Vault
      ansible.builtin.package:
        name: vault
        state: present
    - name: Update Vault configuration
      ansible.builtin.template:
        src: templates/vault.d/{{ item }}.j2
        dest: "/etc/vault.d/{{ item }}"
        force: yes
        owner: root
        group: vault
        mode: 0640
      loop:
        - vault.hcl
        - vault.env
      notify:
        - restart Vault
    - name: Copy Vault TLS files
      ansible.builtin.copy:
        src: "../certs/{{ item }}"
        dest: "{{ vault_home }}/tls/{{ item }}"
        force: yes
        owner: root
        group: vault
        mode: 0640
      loop:
        - "{{ vault_host }}.pem"
        - "{{ vault_host }}.key"
      notify:
        - restart Vault
    - name: Add GCP creds
      ansible.builtin.copy:
        src: "{{ vault_gcp_sa_creds_file }}"
        dest: "{{ vault_home }}/vault-sa.json"
        force: yes
        owner: root
        group: vault
        mode: 0640
      notify:
        - restart Vault
    - name: Enable systemd unit
      ansible.builtin.service:
        name: vault
        enabled: yes
        state: started

  handlers:
    - name: restart Vault
      ansible.builtin.service:
        name: vault
        state: restarted
